<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        {{> navbar}}
      </div>
    </div>
  </div>
  <div class="container">
    {{> socialist}}
  </div>
</body>

<template name="navbar">
  <a class="brand" href="#">Socialist</a>
  <ul class="nav">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions<b class="caret"></b></a>
      <ul class="dropdown-menu">
        <li class="reset_data"><a href="#">Reset Data</a></li>
      </ul>
    </li>
  </ul>
</template>

<template name="socialist">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Item</th>
        <th style="width: 20px"></th>
      </tr>
    </thead>
    <tbody>
    {{#each items}}
      {{> item}}
    {{/each}}
    </tbody>
  </table>
</template>

<template name="item">
  {{#if isEditing}}
    <tr class="item">
      <td class="item itemEditing"><div class="indent{{indent}}" style="position:relative;"><input type="text" style="width:100%" class="input-large itemEditingInput item_{{_id}}" value="{{item}}" /><i class="done icon-ok" rel="tooltip" data-original-title="Done editing" style=" margin-top:0.5em;position: absolute;right: -0.3em;top: 0;"></i></div></td>
      <td nowrap="nowrap"><i class="outdent icon-chevron-left" rel="tooltip" data-original-title="Outdent item" style="margin-top:0.5em"></i><i class="indent icon-chevron-right" rel="tooltip" data-original-title="Indent item" style="margin-top:0.5em"></i></td>
    </tr>
  {{else}}
    <tr class="item">
      <td class="item itemView"><div class="indent{{indent}}">{{item}}</div></td>
      <td><i class="remove icon-remove" rel="tooltip" data-original-title="Delete item"></i></td>
    </tr>
  {{/if}}
</template>
