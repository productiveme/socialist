<head>
  <meta charset="utf-8">
  <title>Socialist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Le styles -->
  <style>
  .brand > img {
    height: 1.5em;
    margin-top: -10px;
    margin-right: 0.2em;
    margin-bottom: -0.4em;
  }
  </style>


  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="/img/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon-57-precomposed.png">
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Socialist</a>
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="/" data-bind="click: newList">Create new list</a></li>
              <li><a href="#" data-bind="click: delArchived">Delete all archived items</a></li>
              <li><a href="#" data-bind="click: archiveAll">Archive all items</a></li>
              <li class="divider"></li>
              <li><a href="#" data-bind="click: resetData">Reset Data</a></li>
              <li><a href="#" data-bind="click: showJSON">Show JSON</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container" data-bind="template: { name: templateToUse, data: vm }">
  </div>
  <div data-bind="visible: showingJSON, text: json" style="display:none;" class="container"></div>

<script type="text/html" id="newList">
  <div class="row-fluid">
    <div class="span3"></div>
    <div class="form-horizontal span6">
      <fieldset>
        <legend>Create a new list</legend>
        <div class="control-group">
          <label class="control-label" for="listName">List name</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="listName" data-bind="value: name">
            <p class="help-block">E.g. Shopping List</p>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" data-bind="click: save">Create List</button>            
        </div>
      </fieldset>
    </div>
    <div class="span3"></div>
  </div>
</script>

<script type="text/html" id="socialist">
    <table class="table table-striped" data-bind="visible: !$root.showingJSON()">
      <thead>
        <tr><th class="bullet"></th><th>Item</th><th class="icons"></th></tr>
      </thead>
      <tbody data-bind="foreach: items">
        <tr data-bind="template: modeTemplate()"> 
        </tr>
      </tbody>
      <tfoot>
        <tr data-bind="with: itemToInsert">
          <td class="bullet"></td>
          <td>
            <div class="itemEditing">
              <div data-bind="attr: {'class' : 'indent' + indent()}">
                <input type="text" class="input-large fullwidth" data-bind="value: item, valueUpdate: 'afterkeydown', event: { keyup: $parent.checkIndentationKeyBindings, keydown: $parent.saveOnEnter }" /><button class="btn done" data-bind="click: save"><i class="done icon-ok"></i></button>
              </div>
            </div>
          </td>
          <td class="icons"><button class="btn" data-bind="click: doOutdent"><i class="icon-indent-left"></i></button><button class="btn" data-bind="click: doIndent"><i class="icon-indent-right"></i></button></td>
        </tr>
      </tfoot>
    </table>
</script>

<script type="text/html" id="item">
  <td class="bullet"><i class="move icon-move" data-bind="click: $root.vm().moveItem, visible: !$root.vm().isMoving()"></i><i class="move icon-download" data-bind="click: $root.vm().moveHere, visible: $root.vm().isMoving()"></i></td>
  <td class="item" data-bind="css: { 'archived': archived }"><div data-bind="attr: {'class' : 'indent' + indent()}, text: item, click: setEditing" class="fullwidth"></div></td>
  <td class="icons" data-bind="css: { 'archived': archived }"><button class="btn" data-bind="click: remove"><i data-bind="css: { 'icon-ban-circle' : !archived(), 'icon-trash' : archived }"></i></button></td>
</script>
<script type="text/html" id="itemEditing">
  <td class="bullet"></td>
  <td>
    <div class="itemEditing">
      <div data-bind="attr: {'class' : 'indent' + indent()}">
          <input type="text" class="input-large fullwidth" data-bind="value: item, valueUpdate: 'afterkeydown', event: { keyup: $root.vm().checkIndentationKeyBindings, keydown: $root.vm().saveOnEnter }" /><button class="btn done" data-bind="click: save"><i class="done icon-ok"></i></button>
      </div>
    </div>
  </td>
  <td class="icons"><button class="btn" data-bind="click: doOutdent"><i class="icon-indent-left"></i></button><button class="btn" data-bind="click: doIndent"><i class="icon-indent-right"></i></button></td>
</script>

</body>
