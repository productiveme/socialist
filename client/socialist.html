<head>
  <meta charset="utf-8">
  <title>Socialist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Le styles -->
  <style>
  .brand > img {
    height: 1.5em;
    margin-top: -10px;
    margin-right: 0.2em;
    margin-bottom: -0.4em;
  }
  </style>


  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="/img/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon-57-precomposed.png">
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Socialist</a>
        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li class="reset_data"><a href="#" data-bind="click: resetData">Reset Data</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr><th>Item</th><th class="icons"></th></tr>
      </thead>
      <tbody data-bind="foreach: items">
        <tr data-bind="template: modeTemplate()"> 
        </tr>
      </tbody>
      <tfoot>
        <tr data-bind="with: itemToInsert">
          <td class="itemEditing"><div data-bind="attr: {'class' : 'indent' + indent()}"><input type="text" class="input-large fullwidth" data-bind="value: item, valueUpdate: 'afterkeydown', event: { keyup: $root.checkIndentationKeyBindings, keydown: $root.saveOnEnter }" /><i data-bind="click: save" class="done icon-ok" rel="tooltip" data-original-title="Done editing"></i></div></td>
          <td class="icons"><i class="icon-chevron-left" rel="tooltip" data-original-title="Outdent item" data-bind="click: doOutdent"></i><i class="icon-chevron-right" rel="tooltip" data-original-title="Indent item" data-bind="click: doIndent"></i></td>
        </tr>
      </tfoot>
    </table>
  </div>

<script type="text/html" id="item">
  <td data-bind="css: { 'archived': archived }"><div data-bind="attr: {'class' : 'indent' + indent()}, text: item, click: setEditing" class="fullwidth"></div></td>
  <td data-bind="css: { 'archived': archived }"><i class="icon-remove" rel="tooltip" data-original-title="Delete item" data-bind="click: remove"></i><i class="icon-ok" rel="tooltip" data-original-title="Unarchive item" data-bind="click: restore, visible: archived"></i></td>
</script>
<script type="text/html" id="itemEditing">
  <td class="itemEditing"><div data-bind="attr: {'class' : 'indent' + indent()}"><input type="text" class="input-large fullwidth" data-bind="value: item, valueUpdate: 'afterkeydown', event: { keyup: $root.checkIndentationKeyBindings, keydown: $root.saveOnEnter }" /><i data-bind="click: save" class="done icon-ok" rel="tooltip" data-original-title="Done editing"></i></div></td>
  <td class="icons"><i class="icon-chevron-left" rel="tooltip" data-original-title="Outdent item" data-bind="click: doOutdent"></i><i class="icon-chevron-right" rel="tooltip" data-original-title="Indent item" data-bind="click: doIndent"></i></td>
</script>

</body>
